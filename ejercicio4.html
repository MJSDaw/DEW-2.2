<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidad 2 Ejercicio 4</title>
</head>
<body>
    <div id="resultado"></div>
    <script>
        let imprimir = '';
        for(let i = 1; i <= 10; i++){
            imprimir += i + ' => ' + (i**2) + '<br>';
        }
        document.getElementById('resultado').innerHTML = imprimir;
    </script>
</body>
</html>
